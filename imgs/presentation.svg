					<p>Do you wanna play a game?</p>
					<div class="game">
						<a class="card" target="_blank" href="https://wlribeiro.github.io/jokenpo/?choice=ROCK">✊</a>
						<a class="card" target="_blank" href="https://wlribeiro.github.io/jokenpo/?choice=PAPER">✋</a>
						<a class="card" target="_blank" href="https://wlribeiro.github.io/jokenpo/?choice=SCISSORS">✌</a>
